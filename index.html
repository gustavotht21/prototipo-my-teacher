<!doctype html>
<html lang=pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/style.css">

    <title>MyTeacher</title>
</head>
<body>

    <header>
        <img class="logo" src="./static/images/logo_myteacher.png" alt="Logo do MyTeacher">
        <span>Encontre o professor perfeito</span>
    </header>

    <main>
        <section class="teacher-container">
            <img class="teacher-img" src="./static/images/foto_professor_1.png" alt="Foto do professor 1">
            <p class="teacher-name"><strong>João da Silva</strong></p>
            <p class="teacher-price">R$ 100,00 por hora</p>
            <p class="teacher-description">Professor de inglês, já morou nos Estados Unidos e Inglaterra.</p>

            <form class="teacher-contract">
                <input name="price" type="hidden" value="100">
                <input class="teacher-contract-hours" name="hours" type="number" placeholder="Quantidade de horas" required min="1" max="3">
                <button class="teacher-contract-button" type="submit">Calcular valor total</button>

            </form>
        </section>

        <section class="teacher-container">
            <img class="teacher-img" src="./static/images/foto_professor_2.png" alt="Foto da professora 2">
            <p class="teacher-name"><strong>Maria da Silva</strong></p>
            <p class="teacher-price">R$ 90,00 por hora</p>
            <p class="teacher-description">Professora de inglês, já morou nos Estados Unidos e Inglaterra.</p>

            <form class="teacher-contract">
                <input name="price" type="hidden" value="90">
                <input class="teacher-contract-hours" name="hours" type="number" placeholder="Quantidade de horas" required min="1" max="3">
                <button class="teacher-contract-button" type="submit">Calcular valor total</button>
            </form>
        </section>
    </main>

    <script src="./static/js/script.js"></script>
</body>
</html>
